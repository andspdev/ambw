<h3 class="mb-4">Settings</h3>

<span>Workouts Data</span>

<div class="d-grid mt-3">
    <button class="btn btn-danger btn-lg delete-storage" style="font-size: 17px">Delete Now</button>
</div>

<script>
    $(function()
    {
        const modal_id = '#modal-detail-workout';
        const modal_workout = new bootstrap.Modal(modal_id);
        const title_workout_section = $('.title-workout-section');
		const content_workout_section = $('.content-workout-section');
        
        $('.delete-storage').click(function(e)
        {
            if (!$('#modal-detail-workout').hasClass('show'))
            {
                modal_workout.show();
                title_workout_section.html('Delete Workouts Data?');
                content_workout_section.html(`
                    <p>Are you sure you want to delete workout data?</p>

                    <button class="btn-delete-now btn btn-danger">Delete</button>
                `);
            }
        });

        $(document).on('click', '.btn-delete-now', function()
        {
            localStorage.clear();

            title_workout_section.html('Successfully Deleted Data');
            content_workout_section.html(`
                <p>Successfully deleted data, all progress and workouts have been deleted.</p>
            `);

            setTimeout(() => modal_workout.hide(), 1500);
        });

        $(modal_id + ' .btn-close').click(() => modal_workout.hide());
    });
</script>
